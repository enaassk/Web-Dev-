
<h2>Products</h2>
<div class ="box">
  <select (change)="updateFilter($any($event).target.value)">
    <option value="None">None</option>
    <option value="Smart-Techno">Smart-techno</option>
    <option value="Laptop">Laptop</option>
    <option value="Cosmetics">Cosmetics</option>
    <option value="House">House</option>

  </select>
</div>

<div *ngFor="let product of products">
  <div id="photo">
    <img src={{product.photo}}>
</div>
  <h3>
    <a [title]="product.name + 'details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="product.rating"> Rating {{product.rating}}/5</p>
  <p *ngIf="product.price">Price: {{ product.price }}</p>
  <p *ngIf="product.like">Likes: {{ product.like }}</p>


  <button type="button" (click)="increaseLikes(product.name)">Like</button>
  <button type="button" (click)="deleteItem(product.id)">Delete</button>
  <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>

</div>
